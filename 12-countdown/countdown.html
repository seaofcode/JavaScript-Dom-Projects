<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift pic">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone givaway</h3>
        <h4 class="giveaway">
          giveaway ends on Sunday, 24 April 2022, 8:00am
        </h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe tempora temporibus facilis, similique reiciendis ipsum culpa dolorem veritatis voluptatibus excepturi!
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <!-- Days -->
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
            <!-- end of item -->
          <div class="deadline-format">
            <!-- Hours -->
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
            <!-- end of item -->
          <div class="deadline-format">
            <!-- mins -->
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
            <!-- end of item -->
          <div class="deadline-format">
            <!-- secs -->
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
            <!-- end of item -->
          </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
